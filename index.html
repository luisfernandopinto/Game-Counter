<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="add-points">
                    <button class="btn-adds" onclick="incrementOneHome()">+1</button>
                    <button class="btn-adds" onclick="incrementTwoHome()">+2</button>
                    <button class="btn-adds" onclick="incrementThreeHome()">+3</button>
                </div>
            </div>
            <div id="new-game">
                <button class="btn-new-game" onclick="newGame()">NEW GAME</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="add-points">
                    <button class="btn-adds" onclick="incrementOneGues()">+1</button>
                    <button class="btn-adds" onclick="incrementTwoGuest()">+2</button>
                    <button class="btn-adds" onclick="incrementThreeGuest()">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
